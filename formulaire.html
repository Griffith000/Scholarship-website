<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./styles/formulaire.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h2 class="heading hidden">Inscription à la bource d'èducation à l'Étranger</h2>
    <section class="registration-form">
        <div ><img class="formImg" src="img/smiley-friends-doing-homework-outdoors.jpg" alt=""></div>
        <form action="">
            <label for="nom">Nom:</label>
            <input type="text" id="nom">
            <label for="prènom">Prènom:</label>
            <input type="text" id="prènom">
            <label for="age">Age:</label>
            <input type="text" id="age">
            <label for="Nationalitè">Nationalitè:</label>
            <input type="text" id="Nationalitè">
            <label for="">Sexe:</label>
            <select id="pet-select">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="autre chose">Autre chose</option>
            </select>
    
            <label for="cv">CV : (pdf)</label>
            <input type="file"  id="cv">
            <label for="diplome">Diplome :(pdf)</label>
            <input type="file"  id="diplome">
            <label for="image">Image personnelle :(pdf)</label>
            <input type="file"  id="image">
            <label for="certif">Certificat:(pdf)</label>
            <input type="file"  id="certif">
            <div>
                <input class="checkbox" type="checkbox" id="conditions">
                <span class="checkmark">Accepter les conditions</span>
            </div>
            <input  class="submit" type="submit" value="Envoyer">
            <footer>
                <p>&copy; Copyright 2024. All Rights Reserved.</p>
            </footer>
        </form>
    </section>
    
</body>
</html>
